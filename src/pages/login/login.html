<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id='page-login'>

    <img id='img' src="assets/caponeimg.png"><img>
    
    <ion-list>
      <ion-item id='label'>
      <ion-label floating>last 4 digits of SSN</ion-label>
      <ion-input type="text" [ngModel]="ssn" (ngModelChange)="onSSNValueChanged($event)">name="SSN"</ion-input>
      </ion-item>
    </ion-list>
      
    <button id='button' ion-button (click)="authenticated()" block>Sign In</button>
    
</ion-content>

<ion-header>

  <!--<ion-navbar>
    <ion-title>cropper</ion-title>
  </ion-navbar>-->
  <ion-toolbar color="dark">
        <ion-title i18n>cropper</ion-title>
        
        <ion-buttons start>
          <button ion-button icon-only (click)="imageRotate()">
            <ion-icon name='refresh'></ion-icon>
          </button> 
        </ion-buttons>
        
        <ion-buttons padding-left padding-right end>
          <button ion-button icon-only (click)="cancel()">
            <ion-icon name='close'></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons padding-left padding-right end>
          <button ion-button icon-only (click)="finish()">
            <ion-icon name='checkmark'></ion-icon>
          </button>
        </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding id='page-cropper'>
  <!--<ion-item *ngIf="imgURI != null">-->
      <img width="100%" height="100%" [src]="imgURI" (load)="imageLoaded()" #imageSrc>
  <!--</ion-item>-->
</ion-content>
